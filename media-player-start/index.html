<!DOCTYPE HTML>
<html lang="en-gb">
  <head>
  	<meta charset="utf-8">
  	<title id="title">~~复读机~~</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script> -->
    <script type="text/javascript" src="./lib/jquery-3.4.1.min.js"></script>
  </head>
  <!-- Ongoing  -->
  <body class="pageBody">
    <div class="player">
      <div id="dragFile-Background">
        <span id="dragFile-Hint">Drag a file here to play. Or</span>

        <input id="fileInput" type="file" >

        <p> Space: play/pause </p>
        <p>  S: stop, R: record and repeat </p>
        <p> C: continue without recording </p>

      </div>
      
      <video  src="..."  controls class='mainVideo' id='video'>

         

      </video>

      <div class="controls">
        <button class="play"  data-icon="P"></button>
        <button class="stop"  data-icon="S" aria-label="stop"></button>

        <button class="record" data-icon="R" aria-label="repeat"></button>
        
        <button class="play-record" data-icon="r" aria-label="play record"></button>
        
        <span class='playTimeText' aria-label="timer">00:00 </span>

        <div class="timer">
          <progress id="progressBar" value="0" max="1"></progress>
        </div>
        
        <button class='fullScreen' data-icon='M'></button>
        <button class="speedDown" data-icon="B" aria-label="Speed down"></button>
        
        <span class='speedText'>1.0x</span>

        <button class="speedUp" data-icon="F" aria-label="Speed up"></button>
        
        <input id="volume-slider" type="range" min="0" max="100" step="1"></input>

     
      </div>
    </div>
    
    <div class="recordStartEnd" hidden>
      <p class="recordStartTime"> Record start time: </p>
      <p class="recordEndTime"> Record end time: </p>
      <p class="repeatMode"> Repeat mode: False </p>
    </div>

    <script src="custom-player.js"></script>
  </body>
</html>
